<!DOCTYPE html>
<html>
    <head>
        <title>rps</title>
        <link rel="stylesheet" href="styles/rsp2.css">
    </head>
    <body>
        <h1>Rock Papers Scissors</h1>
    <button class="mb" onclick="game('rock');"><img src="srcfiles/rock-emoji.png" class="mi"></button>
    <button class="mb" onclick="game('paper');"><img src="srcfiles/paper-emoji.png" class="mi"></button>
    <button class="mb" onclick=" game('scissors');"><img src="srcfiles/scissors-emoji.png" class="mi"></button>
    <p class="js-res result"></p>
    <p class="js-mvs mvs"></p>
    <p class="js-sc scr"></p>
    <button class="rst" onclick="reset();">Reset Scores</button>
    <button class="rst" onclick="show();">Show Scores</button>
    <script src="scripts/rspp2.js"></script>
    </body>
</html>
